<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stream Bunny!</title>
        <meta name="description" content="Find streaming availability for movies">
        {% load static %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="{% static 'user_experience_app/css/user_experience_app.css' %}">
        <link rel="stylesheet" href="{% static 'user_experience_app/css/header.css'%}">
        {#<link rel="stylesheet" href="{% static 'user_experience_app/css/discussion.css'%}">#}
        <link rel="stylesheet" href="{% static 'search_app/css/search_app.css'%}">
        <link rel="stylesheet" href="{% static 'login_app/css/login_app.css' %}">
        <script src="{% static 'login_app/js/script.js' %}"></script>
        {# <script defer src="{% static 'search_app/js/scripts.js' %}"></script> #}
        {# <script src="{% static 'user_experience_app/js/script.js' %}"></script> #}
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300&display=swap');
        </style>
    </head>
    <body id="about-body">
        <div class="about-container">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark justify-content-between">
                <div class="container-fluid">
                    <a id="has_logo" class="navbar-brand" href="javascript:void(0)">
                        <img src="{% static 'user_experience_app/images/logo.png' %}" alt="My image" id="logo">
                        <span class="alegreya logo-title">Stream Bunny</span>
                    </a>
            </nav>

            <h1>Welcome to Stream Bunny, {{user.full_name}}!</h1>

            <label for="about-form" id="about-label">Add an "About Me" section</label>
            <div class="row about-row">
                <form class="ms-5 p-2" action="/login/about_me/{{user.id}}" method="POST">
                    {% csrf_token %}
                    <div class="w-100 text-end">
                        <textarea rows="10" class="w-100  p-2 mb-2" name="about_me" placeholder="Tell us about yourself"></textarea>
                    </div>
                    <div class="w-100 text-end">
                        <button type="submit" class="btn btn-sm btn-light btn-outline-secondary">Update</button>
                    </div>
                </form>
            </div>
            <a href="/" class="skip">Skip this for now</a>
        </div>
    </body>
</html>
